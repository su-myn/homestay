<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
          <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">HomeAwayStay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">

                <li class="nav-item {% if request.path == '/repair/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'repair' %}">Repair</a>
                </li>
                <li class="nav-item {% if request.path == '/replace/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'replace' %}">Replace</a>
                </li>
                <li class="nav-item {% if request.path == '/complain/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'complain' %}">Complain</a>
                </li>
                <li class="nav-item {% if request.path == '/refill_log/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'refill_log' %}">Refill Log</a>
                </li>
                <li class="nav-item {% if request.path == '/aircond_log/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'aircond_log' %}">Aircond Log</a>
                </li>
                <li class="nav-item {% if request.path == '/adhoc_item/' %}active{% endif %}">
                  <a class="nav-link" href="{% url 'adhoc_item' %}">Adhoc Item</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class=""container>
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
